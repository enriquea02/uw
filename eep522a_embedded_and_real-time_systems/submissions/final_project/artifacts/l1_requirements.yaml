# -------------------------------- Description ------------------------------- #
# YAML file contains all the requirements that shall define the bike mounted laser projector embedded project
# L1 requirements file contains all high-level system requirements

# --------------------------------- Criteria --------------------------------- #
# Requirement ID: Unique requirement identification number
# Requirement Description:
# Requirement Margin: 
# Requirement Type: Functional, non-functional, performance
# Requirement Status: Current status of the requirement (To Do, In Progress, Blocked, Verified, Rejected)
# Target Environment: Where will the requirement be implemented?
# Verification Method: How will the requirement be verified (Test, Analysis, Inspection, Demonstration)
# Verification Success Criteria: Success criteria of the requirement
# Verification Tools: Tools used in verification
# Results: Verification artifacts
# Related Requirements:

# ------------------------------ Entry Template ------------------------------ #
# Example Requirement Input
# requirements:
#     -   id: LAZ-001
#         description: The bike mounted laser projector must project any 1920x1080 2D images
#         margin: N/A
#         type: functional
#         status: To Do
#         target_environment: Host Machine
#         verification:
#             method: Performance Test
#             criteria: The bike mounted laser projector can take any 1920x1080 image and project it
#             tools: Host machine, plotting software/script
#             results:
#                 -   type: data
#                     path: ./<data_path>
#         related_requirements:
#             -   LAZ-002
#             -   LAZ-402

# ------------------------------- Requirements ------------------------------- #
requirements:
    -   id: LAZ-001
        description: bike mounted laser projector should be able to display a 1920x1080 image from 2 meters away
        margin: +/- 10% (m)
        type: functional
        status: to do
        target_environment: target device
        verification:
            method: demonstration
            criteria: the bike mounted laser projector can take any 1920x1080 image and project it
            tools: tape measurer, chalk
            results:
                -   type: data
                    path: ./<data_path>
        related_requirements:

    -   id: LAZ-002
        description: bike mounted laser projector shall weigh less than 0.5 kg 
        margin: +/- 5% (kg)
        type: constraints
        status: to do
        target_environment: target device
        verification:
            method: demonstration
            criteria: integrated bike mounted laser projector system weighs less than 0.5 kg
            tools: scale
            results:
                -   type:
                    path:
        related_requirements:

    -   id: LAZ-003
        description: bike mounted laser projector shall have an eight (8) hour battery life in low-use conditions
        margin: +/- 0.5 hours
        type: constraints
        status: to do
        target_environment: target device
        verification:
            method: analysis, demonstration, test
            criteria: the bike mounted laser projector can support low-usage operations for a minimum of 8 hours
            tools: power analyzer
            results:
                -   type:
                    path:
        related_requirements:
            -   LAZ-004

    -   id: LAZ-004
        description: bike mounted laser projector shall have a one (1) hour battery life in high-usage conditions
        margin: +/- 0.25 hours
        type: constraints
        status: to do
        target_environment: target device
        verification:
            method: performance test
            criteria: the bike mounted laser projector can support high-usage operations for a minimum of 1 hour
            tools: power analyzer
            results:
                -   type:
                    path:
        related_requirements:

    -   id: LAZ-005
        description: bike mounted laser projector shall be water resistant
        margin: N/A
        type: constraints
        status: to do
        target_environment: target device
        verification:
            method: analysis, demonstration
            criteria: the bike mounted laser projector can withstand a light rain as defined by the American Meteorological Society's Glossary of Meteorology, which is a maximum rate of 0.025 cm (0.01 in.) in six minutes
                -   type: document
                -   path: https://glossary.ametsoc.org/wiki/Rain
            tools:
            results:
                -   type:
                    path:
        related_requirements: